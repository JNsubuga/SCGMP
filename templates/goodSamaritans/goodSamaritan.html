{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SCGMP | Good Samaritan</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/datatables-bs4/css/dataTables.bootstrap4.min.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'plugins/datatables-responsive/css/responsive.bootstrap4.min.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'plugins/datatables-buttons/css/buttons.bootstrap4.min.css'%}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
    <link rel="stylesheet" href="{% static 'dist/css/custom.css' %}" />
  </head>
  <body class="hold-transition sidebar-mini layout-navbar-fixed">
    <div class="wrapper">
      <!-- Navbar -->
      <!-- ========== Nav ==============-->
      {% include 'parts/navbar.html' %}
      <!--========== Nav ==============-->
      <!-- ========== Aside ==============-->
      {% include 'parts/sidemenu.html' %}
      <!--========== Aside ==============-->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <div class="text-right pr-2 pt-2">
          <a

        <section class="content-header">

            <div class="row mb-2">
              <div class="col-sm-12">

                <h2 class="text-center"><b>GOOD SAMARITAN</b></h2>

              <div class="col-sm-12" id="registered-date"></div>
            </div>
            <!-- /.row -->
          </div>

                  <div class="card-header d-flex">

                        <b>Questionnaire for the Elderly People (65 yrs+)</b>
                      </u>
                    </div>
                  </div>
                  <div class="card-body">
                    <div
                      class="row mb-2 border-bottom border-solid border-default"

                    </div>
                    <div
                      class="row mb-2 border-bottom border-solid border-default"

                      <div class="col-sm-6" id="wazaalibwa-ddi"></div>

                    </div>
                    <div
                      class="row mb-2 border-bottom border-solid border-default"

                      <div class="col-sm-12" id="obeera-wa"></div>
                    </div>
                    <div
                      class="row mb-2 border-bottom border-solid border-default"

                      <div

                        id="mukitundu-kino-omazeemu-banga-ki"
                      ></div>
                    </div>
                    <div
                      class="row mb-2 border-bottom border-solid border-default"

                      <div class="col-sm-6" id="bameka"></div>
                    </div>
                    <div
                      class="row mb-2 border-bottom border-solid border-default"

                      <div class="col-sm-6" id="olina-ndaga-muntu"></div>
                      <div class="col-sm-6" id="nin-number"></div>
                    </div>
                    <div
                      class="row mb-2 border-bottom border-solid border-default"

                      <div

                    </div>
                    <div

                      <div

                        id="osinzizaawa-mukama-katonda-wo"

                    </div>
                    <div

                      <div

                      <div

                        id="magezi-ki-gowa-abavubuka-okwetegekera-obukadde"
                      ></div>

          </div>

        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      {% include 'parts/footer.html' %}

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- DataTables  & Plugins -->
    <script src="{% static 'plugins/jszip/jszip.min.js' %}"></script>
    <script src="{% static 'plugins/pdfmake/pdfmake.min.js' %}"></script>
    <script src="{% static 'plugins/pdfmake/vfs_fonts.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <!-- Page specific script-->
    <script src="{% static 'api/goodSamaritans/goodSamaritan.js' %}"></script>

</html>
