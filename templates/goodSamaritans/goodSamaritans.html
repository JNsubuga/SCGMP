{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SCGMP | Good Samaritan</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/datatables-bs4/css/dataTables.bootstrap4.min.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'plugins/datatables-responsive/css/responsive.bootstrap4.min.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'plugins/datatables-buttons/css/buttons.bootstrap4.min.css'%}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
    <link rel="stylesheet" href="{% static 'dist/css/custom.css' %}" />
  </head>
  <body class="hold-transition sidebar-mini layout-navbar-fixed">
    <div class="wrapper">
      <!-- Navbar -->
      <!-- ========== Nav ==============-->
      {% include 'parts/navbar.html' %}
      <!--========== Nav ==============-->
      <!-- ========== Aside ==============-->
      {% include 'parts/sidemenu.html' %}
      <!--========== Aside ==============-->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Good Samaritan</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Good Samaritan</li>
                </ol>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content-header -->

        <div class="modal fade" id="modal-xl">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title"></h4>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!--..spinner start-->
                <div class="spinner-container" id="spinner-container-init-edit">
                  <div class="spinner-overlay">
                    <div class="spin"></div>
                  </div>
                </div>
                <!--spinner end-->
                <form id="good-samaritan-form">
                  {% csrf_token %}
                  <!--Alert Message-->
                  <div class="row">
                    <div
                      id="form-alert"
                      class="form-group pt-3 col-md-12"
                    ></div>
                  </div>
                  <input
                    type="hidden"
                    class="form-control"
                    id="selected-good-samaritan-id"
                  />

                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Names</label>
                        <input
                          type="text"
                          class="form-control"
                          id="names"
                          placeholder="Names ..."
                        />
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Phone Number</label>
                        <input
                          type="text"
                          id="phone-number"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Date Of Birth</label>
                        <input
                          type="date"
                          id="birth-date"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Place Of Residence</label>
                        <input
                          type="text"
                          id="place-of-residence"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Time Of Stay</label>
                        <input
                          type="text"
                          id="time-of-stay"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>

                    <div
                      class="custom-control custom-checkbox col-sm-6 text-center pt-xl-2"
                      id="has-dependantc"
                    ></div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Number Of Dependants</label>
                        <input
                          type="text"
                          id="number-of-dependants"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>

                    <div
                      class="custom-control custom-checkbox col-sm-6 text-center pt-xl-2"
                      id="has-national-IDi"
                    ></div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>NIN</label>
                        <input
                          type="text"
                          id="NIN"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Youth Hood Business</label>
                        <input
                          type="text"
                          id="youth-hood-business"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div
                      class="custom-control custom-checkbox col-sm-6 text-center pt-xl-2"
                      id="gets-grants"
                    ></div>

                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>For How Long</label>
                        <input
                          type="text"
                          id="for-how-long"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>How Much</label>
                        <input
                          type="text"
                          id="how-much"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>How It Helped You</label>
                        <input
                          type="text"
                          id="how-it-helped-you"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Benefit Of Good Samaritan Group:</label>
                        <input
                          type="text"
                          id="gd-samaritan-benefits"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Grant:</label>
                        <select
                          id="grant-name-id"
                          class="form-control form-control-sm rounded-0"
                        >
                          <option value="">--SELECT GRANT--</option>
                          {% for grant in grants %}
                          <option value="{{ grant.id }}">
                            {{ grant.GrantName }} ({{ grant.GrantAbriviation }})
                          </option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>How Do You Survive</label>
                        <input
                          type="text"
                          id="how-do-you-survive"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Place Of Worship</label>
                        <input
                          type="text"
                          id="place-of-worship"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Your Need From Gov't As A Grand</label>
                        <input
                          type="text"
                          id="your-need-from-govt-as-a-grand"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>What advise to give the youth</label>
                        <input
                          type="text"
                          id="advise-to-the-youth"
                          class="form-control"
                          name=""
                        />
                      </div>
                    </div>
                  </div>

                  <!--Is Disabled-->
                  <div class="row">
                    <div
                      class="custom-control custom-checkbox col-sm-12 text-center"
                      id="is-disabod"
                    ></div>
                  </div>
                </form>
              </div>
              <div class="modal-footer justify-content-between">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  onclick="saveData()"
                  class="btn btn-primary"
                  id="save-btn"
                ></button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <!--..spinner starts -->
                  <div class="spinner-container" id="spinner-container">
                    <div class="spinner-overlay">
                      <div class="spin"></div>
                    </div>
                  </div>
                  <!--..spinner ends -->
                  <div class="card-header d-flex">
                    <h3 class="card-title">Good Samaritan</h3>
                    <button
                      type="button"
                      onclick="goodSamaritanForm()"
                      class="btn btn-default btn-sm ml-auto"
                    >
                      <i class="fa fa-plus"></i> Register Good Samaritan
                    </button>
                  </div>
                  <div id="searchForm">
                    <form id="search-form">
                      <div class="row">
                        <div
                          class="custom-control custom-checkbox col-sm-6 text-center pt-xl-2"
                          id="search-gets-grant-div"
                        ></div>
                        <div class="col-sm-6">
                          <!-- text input -->
                          <div class="form-group d-flex mt-2 pr-2">
                            <label>Grant:</label>
                            <select
                              id="search-grant-name-id"
                              class="form-control form-control-sm rounded ml-2"
                            >
                              <option value="">--SELECT GRANT--</option>
                              {% for grant in grants %}
                              <option value="{{ grant.id }}">
                                {{ grant.GrantName }} ( {{
                                grant.GrantAbriviation }} )
                              </option>
                              {% endfor %}
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-4"></div>
                      </div>
                    </form>
                  </div>
                  <div class="card-body">
                    <table
                      id="goodSamaritan-data-table"
                      class="table table-striped table-hover table-sm"
                    >
                      <thead></thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      {% include 'parts/footer.html' %}

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- DataTables  & Plugins -->
    <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'plugins/jszip/jszip.min.js' %}"></script>
    <script src="{% static 'plugins/pdfmake/pdfmake.min.js' %}"></script>
    <script src="{% static 'plugins/pdfmake/vfs_fonts.js' %}"></script>
    <script src="{% static 'plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
    <script src="{% static 'plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <!-- Page specific script-->
    <script src="{% static 'api/goodSamaritans/goodSamaritans.js' %}"></script>
  </body>
</html>
